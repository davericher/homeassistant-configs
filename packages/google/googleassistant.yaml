# Includes
google_assistant:
  project_id: !secret google_assistant_project_id
  expose_by_default: false
  api_key: !secret google_travel
  exposed_domains:
    - switch
    - scene
    - light
    - script
    - input_boolean
    - group
    - camera
    - climate
  entity_config:
    ## Climate
    # climate.office:
    #   expose: true
    ################ Input Booleans #####################
    input_boolean.dave_sleep:
      name: Dave Sleep
      expose: true
      aliases:
        - daves bedtime
    input_boolean.kayla_sleep:
      name: Kayla Sleep
      expose: true
      aliases:
        - kayla bedtime
    input_boolean.sexy_time:
      name: Sexy Time
      expose: true
      aliases:
        - Sex Time
        - Hanky Panky
    ################ Switches ###########################
    # Office input button
    switch.office_input_button:
      name: Office Input Button
      expose: true
      aliases:
        - the office input
    # Work Desk Power Supply
    switch.workdesk_power_supply:
      name: Workdesk Power Supply
      expose: true
      aliases:
        - Workdesk Power
        - Electronics station
    # Smart Fan
    switch.smart_fan_power:
      name: Smart Fan
      expose: true
      aliases:
        - the livingroom fan
        - livingroom fan
    # Smart Powercord
    switch.smart_powercord_power:
      name: Smart Powercord
      expose: true
      aliases:
        - the powercord
        - the office powercord
        - the smart powercord
        - the awesome powercord
    # 3D Printer power
    switch.printerpower:
      name: Printer Power
      expose: true
      aliases:
        - 3d printer
        - cr10s
    # Office bluray power
    switch.office_bluray_power:
      name: Office Bluray player
      expose: true
      aliases:
        - office blueray player
        - the office blueray player
        - the office blueray unit
    # Office bluray sound button
    switch.office_bluray_3d_sound:
      name: Office Sound Mode
      expose: true
      aliases:
        - office surround
    # Office Air Conditioner Power
    switch.office_ac_power:
      name: Office Air Conditioner
      expose: true
      aliases:
        - basement air conditioner
    # Office bluray optical button
    switch.office_bluray_optical:
      name: Office Optical Button
      expose: true
      aliases:
        - office optical
        - office optical input
    # Tranmission Turtle Mode
    switch.transmission:
      name: Transmission Turtle Mode
      expose: true
      aliases:
        - turtle mode
        - transmission

    # Daves Computer WOL
    switch.toggle_set:
      name: Toggle Set
      expose: true
      aliases:
        - daves computer

    ################ Scenes #####################
    # Office Scenes
    scene.office_fallout:
      name: Office Fallout
      expose: true
    scene.office_vaporwave:
      name: Office Vaporwave
      expose: true
    scene.office_relax:
      name: Office Relax
      expose: true
      aliases:
        - relax the office
        - chill out the office
    scene.office_productivity:
      expose: true
      name: Office Productivity
    scene.office_super_productive:
      expose: true
      name: Office Super Productive
    scene.office_forest:
